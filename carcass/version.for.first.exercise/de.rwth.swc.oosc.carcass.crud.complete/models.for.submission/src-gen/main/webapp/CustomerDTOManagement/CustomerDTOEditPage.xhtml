<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
  	  xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:prime="http://primefaces.org/ui"
      
      xmlns:tables="http://java.sun.com/jsf/composite/tables"
      xmlns:dialogs="http://java.sun.com/jsf/composite/dialogs"
      xmlns:materialGatheringPointDTOHelper="http://java.sun.com/jsf/composite/materialGatheringPointDTOHelper"
      xmlns:routeDTOHelper="http://java.sun.com/jsf/composite/routeDTOHelper"
      xmlns:customerDTOHelper="http://java.sun.com/jsf/composite/customerDTOHelper"
      xmlns:materialDTOHelper="http://java.sun.com/jsf/composite/materialDTOHelper"
      xmlns:basicComponents="http://java.sun.com/jsf/composite/basicComponents"
      >


<body>
	
	<f:metadata>
    	<f:event type="preRenderView"
      		listener="#{customerDTOBean.fetchCustomerDTO}"
    		/>
    </f:metadata>
  	
	<ui:composition
		template="../resources/main.template.xhtml">
		<ui:define name="title">Edit CustomerDTO</ui:define>
		<ui:define name="breadcrumb">
			<ul class="breadcrumb">
				<li>
					<h:link outcome="pretty:home" value="Home" />
					<span class="divider">/</span>
				</li>
				<li>
					The specific Breadcrumb Navigation goes here...
				</li>
			</ul>
		</ui:define>
		<ui:define name="content">
			
	<h:form class="form-horizontal">
		
	<div class="control-group">
		<h:outputLabel for="textInput20"	value="customerNumber" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput20" value="#{materialGatheringPointDTOBean.customerNumber}" />
		</div>
	</div>

	<div class="control-group">
		<h:outputLabel for="textInput21"	value="customerType" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput21" value="#{customerDTOBean.customerType}" />
		</div>
	</div>

	<div class="control-group">
		<h:outputLabel for="textInput22"	value="customerName" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput22" value="#{customerDTOBean.customerName}" />
		</div>
	</div>

	<div class="control-group">
		<h:outputLabel for="textInput23"	value="zip" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput23" value="#{customerDTOBean.zip}" />
		</div>
	</div>

	<div class="control-group">
		<h:outputLabel for="textInput24"	value="lat" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput24" value="#{customerDTOBean.lat}" />
		</div>
	</div>

	<div class="control-group">
		<h:outputLabel for="textInput25"	value="lng" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput25" value="#{customerDTOBean.lng}" />
		</div>
	</div>
<prime:commandButton value="Update CustomerDTO" action="#{customerDTOBean.updateCustomerDTO}" ajax="false" /><prime:commandButton value="Delete this CustomerDTO" action="#{customerDTOBean.deleteCustomerDTO}" ajax="false" />		
	</h:form>

		</ui:define>
	</ui:composition>
</body>

</html>
