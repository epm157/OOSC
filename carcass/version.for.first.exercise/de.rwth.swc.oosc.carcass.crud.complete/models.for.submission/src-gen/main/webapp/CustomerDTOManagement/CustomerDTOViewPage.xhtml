<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
  	  xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:prime="http://primefaces.org/ui"
      
      xmlns:tables="http://java.sun.com/jsf/composite/tables"
      xmlns:dialogs="http://java.sun.com/jsf/composite/dialogs"
      xmlns:materialGatheringPointDTOHelper="http://java.sun.com/jsf/composite/materialGatheringPointDTOHelper"
      xmlns:routeDTOHelper="http://java.sun.com/jsf/composite/routeDTOHelper"
      xmlns:customerDTOHelper="http://java.sun.com/jsf/composite/customerDTOHelper"
      xmlns:materialDTOHelper="http://java.sun.com/jsf/composite/materialDTOHelper"
      xmlns:basicComponents="http://java.sun.com/jsf/composite/basicComponents"
      >


<body>
	
	<f:metadata>
    	<f:event type="preRenderView"
      		listener="#{customerDTOBean.fetchCustomerDTO}"
    		/>
    </f:metadata>
  	
	<ui:composition
		template="../resources/main.template.xhtml">
		<ui:define name="title">Details of CustomerDTO</ui:define>
		<ui:define name="breadcrumb">
			<ul class="breadcrumb">
				<li>
					<h:link outcome="pretty:home" value="Home" />
					<span class="divider">/</span>
				</li>
				<li>
					The specific Breadcrumb Navigation goes here...
				</li>
			</ul>
		</ui:define>
		<ui:define name="content">
			
	<h:panelGrid columns="2">
		<h:outputText value="CustomerNumber:" /><h:outputText value="#{customerDTOBean.customerNumber}" /><h:outputText value="CustomerType:" /><h:outputText value="#{customerDTOBean.customerType}" /><h:outputText value="CustomerName:" /><h:outputText value="#{customerDTOBean.customerName}" /><h:outputText value="Zip:" /><h:outputText value="#{customerDTOBean.zip}" /><h:outputText value="Lat:" /><h:outputText value="#{customerDTOBean.lat}" /><h:outputText value="Lng:" /><h:outputText value="#{customerDTOBean.lng}" />		
	</h:panelGrid>

		</ui:define>
	</ui:composition>
</body>

</html>
