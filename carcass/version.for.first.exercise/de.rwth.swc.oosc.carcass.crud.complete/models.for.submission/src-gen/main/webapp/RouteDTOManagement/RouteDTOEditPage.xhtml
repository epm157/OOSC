<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
  	  xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:prime="http://primefaces.org/ui"
      
      xmlns:tables="http://java.sun.com/jsf/composite/tables"
      xmlns:dialogs="http://java.sun.com/jsf/composite/dialogs"
      xmlns:materialGatheringPointDTOHelper="http://java.sun.com/jsf/composite/materialGatheringPointDTOHelper"
      xmlns:routeDTOHelper="http://java.sun.com/jsf/composite/routeDTOHelper"
      xmlns:customerDTOHelper="http://java.sun.com/jsf/composite/customerDTOHelper"
      xmlns:materialDTOHelper="http://java.sun.com/jsf/composite/materialDTOHelper"
      xmlns:basicComponents="http://java.sun.com/jsf/composite/basicComponents"
      >


<body>
	
	<f:metadata>
    	<f:event type="preRenderView"
      		listener="#{routeDTOBean.fetchRouteDTO}"
    		/>
    </f:metadata>
  	
	<ui:composition
		template="../resources/main.template.xhtml">
		<ui:define name="title">Edit RouteDTO</ui:define>
		<ui:define name="breadcrumb">
			<ul class="breadcrumb">
				<li>
					<h:link outcome="pretty:home" value="Home" />
					<span class="divider">/</span>
				</li>
				<li>
					The specific Breadcrumb Navigation goes here...
				</li>
			</ul>
		</ui:define>
		<ui:define name="content">
			
	<h:form class="form-horizontal">
		
	<div class="control-group">
		<h:outputLabel for="textInput19"	value="routeName" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput19" value="#{routeDTOBean.routeName}" />
		</div>
	</div>
<prime:commandButton value="Update RouteDTO" action="#{routeDTOBean.updateRouteDTO}" ajax="false" /><prime:commandButton value="Delete this RouteDTO" action="#{routeDTOBean.deleteRouteDTO}" ajax="false" />		
	</h:form>

<tables:MaterialGatheringPointDTOList label="MaterialGatheringPoints" list="#{routeDTOBean.materialGatheringPoints}" />

		</ui:define>
	</ui:composition>
</body>

</html>
