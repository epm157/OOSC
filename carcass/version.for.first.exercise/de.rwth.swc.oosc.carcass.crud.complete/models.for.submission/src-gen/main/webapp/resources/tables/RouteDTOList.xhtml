<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
  	  xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:prime="http://primefaces.org/ui"
      
      xmlns:tables="http://java.sun.com/jsf/composite/tables"
      xmlns:dialogs="http://java.sun.com/jsf/composite/dialogs"
      xmlns:materialGatheringPointDTOHelper="http://java.sun.com/jsf/composite/materialGatheringPointDTOHelper"
      xmlns:routeDTOHelper="http://java.sun.com/jsf/composite/routeDTOHelper"
      xmlns:customerDTOHelper="http://java.sun.com/jsf/composite/customerDTOHelper"
      xmlns:materialDTOHelper="http://java.sun.com/jsf/composite/materialDTOHelper"
      xmlns:basicComponents="http://java.sun.com/jsf/composite/basicComponents"
      >


	
<body>
	<composite:interface>
		<composite:attribute name="label" required="true" />
		<composite:attribute name="onEmptyText" required="false" default="No RouteDTO items" />
		<composite:attribute name="list" required="true" />
	</composite:interface>

	<composite:implementation>
		<ui:decorate  template="./templates/RouteDTOList.xhtml">
			<ui:param name="label" value="#{cc.attrs.label}" />
			<ui:param name="onEmptyText" value="#{cc.attrs.onEmptyText}" />
			<ui:param name="list" value="#{cc.attrs.list}" />
		</ui:decorate>
	</composite:implementation>
</body>  


</html>
