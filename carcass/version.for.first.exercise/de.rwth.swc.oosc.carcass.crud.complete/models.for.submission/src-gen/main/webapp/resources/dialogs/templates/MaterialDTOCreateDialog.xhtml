<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
  	  xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:prime="http://primefaces.org/ui"
      
      xmlns:tables="http://java.sun.com/jsf/composite/tables"
      xmlns:dialogs="http://java.sun.com/jsf/composite/dialogs"
      xmlns:materialGatheringPointDTOHelper="http://java.sun.com/jsf/composite/materialGatheringPointDTOHelper"
      xmlns:routeDTOHelper="http://java.sun.com/jsf/composite/routeDTOHelper"
      xmlns:customerDTOHelper="http://java.sun.com/jsf/composite/customerDTOHelper"
      xmlns:materialDTOHelper="http://java.sun.com/jsf/composite/materialDTOHelper"
      xmlns:basicComponents="http://java.sun.com/jsf/composite/basicComponents"
      >

<body>
	<ui:composition
		template="../../commonHelpers/simpleDialog.xhtml">

		<ui:param name="dialogTitle" value="#{dialogTitle}" />
		<ui:param name="dialogButtonLabel" value="#{dialogButtonLabel}" />
		<ui:param name="dialogId" value="#{dialogId}" />

		<ui:define name="additionalDialogDetails">
			
	<div class="control-group">
		<h:outputLabel for="textInput10"	value="identification" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput10" value="#{materialDTOBean.identification}" />
		</div>
	</div>

	<div class="control-group">
		<h:outputLabel for="textInput11"	value="materialType" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput11" value="#{materialDTOBean.materialType}" />
		</div>
	</div>

	<div class="control-group">
		<h:outputLabel for="textInput12"	value="weight" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput12" value="#{materialDTOBean.weight}" />
		</div>
	</div>

	<div class="control-group">
		<h:outputLabel for="textInput13"	value="deadType" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput13" value="#{materialDTOBean.deadType}" />
		</div>
	</div>

	<div class="control-group">
		<h:outputLabel for="textInput14"	value="cowEarNumber" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput14" value="#{materialDTOBean.cowEarNumber}" />
		</div>
	</div>

	<div class="control-group">
		<h:outputLabel for="textInput15"	value="pointIdentifier" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput15" value="#{materialGatheringPointDTOBean.pointIdentifier}" />
		</div>
	</div>

	<div class="control-group">
		<h:outputLabel for="textInput16"	value="customerNumber" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput16" value="#{materialGatheringPointDTOBean.customerNumber}" />
		</div>
	</div>
<prime:commandButton value="Create new MaterialDTO" action="#{materialDTOBean.createMaterialDTO}" ajax="false" />

			<ui:insert name="additionalDialogDetails" />
		</ui:define>
	</ui:composition>
</body>
</html>
