<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
  	  xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:prime="http://primefaces.org/ui"
      
      xmlns:tables="http://java.sun.com/jsf/composite/tables"
      xmlns:dialogs="http://java.sun.com/jsf/composite/dialogs"
      xmlns:goatHelper="http://java.sun.com/jsf/composite/goatHelper"
      xmlns:pigHelper="http://java.sun.com/jsf/composite/pigHelper"
      xmlns:researchLaboratoryHelper="http://java.sun.com/jsf/composite/researchLaboratoryHelper"
      xmlns:farmerHelper="http://java.sun.com/jsf/composite/farmerHelper"
      xmlns:customerHelper="http://java.sun.com/jsf/composite/customerHelper"
      xmlns:materialHelper="http://java.sun.com/jsf/composite/materialHelper"
      xmlns:materialGatheringPointHelper="http://java.sun.com/jsf/composite/materialGatheringPointHelper"
      xmlns:basicComponents="http://java.sun.com/jsf/composite/basicComponents"
      >


<body>
	
	<f:metadata>
    	<f:event type="preRenderView"
      		listener="#{researchLaboratoryBean.fetchResearchLaboratory}"
    		/>
    </f:metadata>
  	
	<ui:composition
		template="../resources/main.template.xhtml">
		<ui:define name="title">Edit ResearchLaboratory</ui:define>
		<ui:define name="breadcrumb">
			<ul class="breadcrumb">
				<li>
					<h:link outcome="pretty:home" value="Home" />
					<span class="divider">/</span>
				</li>
				<li>
					The specific Breadcrumb Navigation goes here...
				</li>
			</ul>
		</ui:define>
		<ui:define name="content">
			
	<h:form class="form-horizontal">
		
	<div class="control-group">
		<h:outputLabel for="textInput43"	value="customerNumber" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput43" value="#{customerBean.customerNumber}" />
		</div>
	</div>

	<div class="control-group">
		<h:outputLabel for="textInput44"	value="customerName" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput44" value="#{customerBean.customerName}" />
		</div>
	</div>

	<div class="control-group">
		<h:outputLabel for="textInput45"	value="zip" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput45" value="#{customerBean.zip}" />
		</div>
	</div>

	<div class="control-group">
		<h:outputLabel for="textInput46"	value="lat" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput46" value="#{customerBean.lat}" />
		</div>
	</div>

	<div class="control-group">
		<h:outputLabel for="textInput47"	value="lng" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput47" value="#{customerBean.lng}" />
		</div>
	</div>
<prime:commandButton value="Update ResearchLaboratory" action="#{researchLaboratoryBean.updateResearchLaboratory}" ajax="false" /><prime:commandButton value="Delete this ResearchLaboratory" action="#{researchLaboratoryBean.deleteResearchLaboratory}" ajax="false" />		
	</h:form>

<tables:MaterialGatheringPointList label="MaterialGatheringPoints" list="#{customerBean.materialGatheringPoints}" />

		</ui:define>
	</ui:composition>
</body>

</html>
