<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
  	  xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:prime="http://primefaces.org/ui"
      
      xmlns:tables="http://java.sun.com/jsf/composite/tables"
      xmlns:dialogs="http://java.sun.com/jsf/composite/dialogs"
      xmlns:goatHelper="http://java.sun.com/jsf/composite/goatHelper"
      xmlns:pigHelper="http://java.sun.com/jsf/composite/pigHelper"
      xmlns:researchLaboratoryHelper="http://java.sun.com/jsf/composite/researchLaboratoryHelper"
      xmlns:farmerHelper="http://java.sun.com/jsf/composite/farmerHelper"
      xmlns:customerHelper="http://java.sun.com/jsf/composite/customerHelper"
      xmlns:materialHelper="http://java.sun.com/jsf/composite/materialHelper"
      xmlns:materialGatheringPointHelper="http://java.sun.com/jsf/composite/materialGatheringPointHelper"
      xmlns:basicComponents="http://java.sun.com/jsf/composite/basicComponents"
      >


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="title">Your Application Name goes Here</ui:insert></title>
</h:head>

<!-- Framework CSS -->
<h:outputStylesheet library="css" name="bootstrap.min.css" />
<h:outputStylesheet library="css" name="common.styles.css" />


<h:body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<h:link outcome="pretty:home" styleClass="brand">
					<h:outputText value="Your Application Name goes here" />
				</h:link>

				<ul class="nav">
					<li class="divider-vertical"></li>
					
					<li>Your Navigation goes here...</li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container-fluid" style="padding-top: 50px">
		<div class="row-fluid">
			<div class="span12">
				<ui:insert name="breadcrumb" />
			
				<prime:messages showDetails="true" />

				<ui:insert name="content">
					<p>This is the standard template of your System.</p>
				</ui:insert>
			</div>
		</div>
	</div>
</h:body>

</html>
