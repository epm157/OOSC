<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
  	  xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:prime="http://primefaces.org/ui"
      
      xmlns:tables="http://java.sun.com/jsf/composite/tables"
      xmlns:dialogs="http://java.sun.com/jsf/composite/dialogs"
      xmlns:goatHelper="http://java.sun.com/jsf/composite/goatHelper"
      xmlns:pigHelper="http://java.sun.com/jsf/composite/pigHelper"
      xmlns:researchLaboratoryHelper="http://java.sun.com/jsf/composite/researchLaboratoryHelper"
      xmlns:farmerHelper="http://java.sun.com/jsf/composite/farmerHelper"
      xmlns:customerHelper="http://java.sun.com/jsf/composite/customerHelper"
      xmlns:materialHelper="http://java.sun.com/jsf/composite/materialHelper"
      xmlns:materialGatheringPointHelper="http://java.sun.com/jsf/composite/materialGatheringPointHelper"
      xmlns:basicComponents="http://java.sun.com/jsf/composite/basicComponents"
      >

<body>
	<ui:composition
		template="../../commonHelpers/simpleDialog.xhtml">

		<ui:param name="dialogTitle" value="#{dialogTitle}" />
		<ui:param name="dialogButtonLabel" value="#{dialogButtonLabel}" />
		<ui:param name="dialogId" value="#{dialogId}" />

		<ui:define name="additionalDialogDetails">
			
	<div class="control-group">
		<h:outputLabel for="textInput6"	value="identification" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput6" value="#{materialBean.identification}" />
		</div>
	</div>

	<div class="control-group">
		<h:outputLabel for="textInput7"	value="weight" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput7" value="#{materialBean.weight}" />
		</div>
	</div>

	<div class="control-group">
		<h:outputLabel for="textInput8"	value="deadType" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput8" value="#{materialBean.deadType}" />
		</div>
	</div>

	<div class="control-group">
		<h:outputLabel for="textInput9"	value="pointIdentifier" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput9" value="#{materialGatheringPointBean.pointIdentifier}" />
		</div>
	</div>

	<div class="control-group">
		<h:outputLabel for="textInput10"	value="customerNumber" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput10" value="#{customerBean.customerNumber}" />
		</div>
	</div>
<prime:commandButton value="Create new Pig" action="#{pigBean.createPig}" ajax="false" />

			<ui:insert name="additionalDialogDetails" />
		</ui:define>
	</ui:composition>
</body>
</html>
