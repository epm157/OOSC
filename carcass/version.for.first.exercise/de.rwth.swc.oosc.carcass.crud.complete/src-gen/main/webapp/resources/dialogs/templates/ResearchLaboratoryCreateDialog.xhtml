<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
  	  xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:prime="http://primefaces.org/ui"
      
      xmlns:tables="http://java.sun.com/jsf/composite/tables"
      xmlns:dialogs="http://java.sun.com/jsf/composite/dialogs"
      xmlns:goatHelper="http://java.sun.com/jsf/composite/goatHelper"
      xmlns:pigHelper="http://java.sun.com/jsf/composite/pigHelper"
      xmlns:researchLaboratoryHelper="http://java.sun.com/jsf/composite/researchLaboratoryHelper"
      xmlns:farmerHelper="http://java.sun.com/jsf/composite/farmerHelper"
      xmlns:customerHelper="http://java.sun.com/jsf/composite/customerHelper"
      xmlns:materialHelper="http://java.sun.com/jsf/composite/materialHelper"
      xmlns:materialGatheringPointHelper="http://java.sun.com/jsf/composite/materialGatheringPointHelper"
      xmlns:basicComponents="http://java.sun.com/jsf/composite/basicComponents"
      >

<body>
	<ui:composition
		template="../../commonHelpers/simpleDialog.xhtml">

		<ui:param name="dialogTitle" value="#{dialogTitle}" />
		<ui:param name="dialogButtonLabel" value="#{dialogButtonLabel}" />
		<ui:param name="dialogId" value="#{dialogId}" />

		<ui:define name="additionalDialogDetails">
			
	<div class="control-group">
		<h:outputLabel for="textInput11"	value="customerNumber" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput11" value="#{customerBean.customerNumber}" />
		</div>
	</div>

	<div class="control-group">
		<h:outputLabel for="textInput12"	value="customerName" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput12" value="#{customerBean.customerName}" />
		</div>
	</div>

	<div class="control-group">
		<h:outputLabel for="textInput13"	value="zip" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput13" value="#{customerBean.zip}" />
		</div>
	</div>

	<div class="control-group">
		<h:outputLabel for="textInput14"	value="lat" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput14" value="#{customerBean.lat}" />
		</div>
	</div>

	<div class="control-group">
		<h:outputLabel for="textInput15"	value="lng" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput15" value="#{customerBean.lng}" />
		</div>
	</div>
<prime:commandButton value="Create new ResearchLaboratory" action="#{researchLaboratoryBean.createResearchLaboratory}" ajax="false" />

			<ui:insert name="additionalDialogDetails" />
		</ui:define>
	</ui:composition>
</body>
</html>
