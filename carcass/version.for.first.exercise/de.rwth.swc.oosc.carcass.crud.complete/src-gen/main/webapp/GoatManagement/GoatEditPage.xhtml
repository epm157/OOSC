<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
  	  xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:prime="http://primefaces.org/ui"
      
      xmlns:tables="http://java.sun.com/jsf/composite/tables"
      xmlns:dialogs="http://java.sun.com/jsf/composite/dialogs"
      xmlns:goatHelper="http://java.sun.com/jsf/composite/goatHelper"
      xmlns:pigHelper="http://java.sun.com/jsf/composite/pigHelper"
      xmlns:researchLaboratoryHelper="http://java.sun.com/jsf/composite/researchLaboratoryHelper"
      xmlns:farmerHelper="http://java.sun.com/jsf/composite/farmerHelper"
      xmlns:customerHelper="http://java.sun.com/jsf/composite/customerHelper"
      xmlns:materialHelper="http://java.sun.com/jsf/composite/materialHelper"
      xmlns:materialGatheringPointHelper="http://java.sun.com/jsf/composite/materialGatheringPointHelper"
      xmlns:basicComponents="http://java.sun.com/jsf/composite/basicComponents"
      >


<body>
	
	<f:metadata>
    	<f:event type="preRenderView"
      		listener="#{goatBean.fetchGoat}"
    		/>
    </f:metadata>
  	
	<ui:composition
		template="../resources/main.template.xhtml">
		<ui:define name="title">Edit Goat</ui:define>
		<ui:define name="breadcrumb">
			<ul class="breadcrumb">
				<li>
					<h:link outcome="pretty:home" value="Home" />
					<span class="divider">/</span>
				</li>
				<li>
					The specific Breadcrumb Navigation goes here...
				</li>
			</ul>
		</ui:define>
		<ui:define name="content">
			
	<h:form class="form-horizontal">
		
	<div class="control-group">
		<h:outputLabel for="textInput33"	value="identification" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput33" value="#{materialBean.identification}" />
		</div>
	</div>

	<div class="control-group">
		<h:outputLabel for="textInput34"	value="weight" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput34" value="#{materialBean.weight}" />
		</div>
	</div>

	<div class="control-group">
		<h:outputLabel for="textInput35"	value="deadType" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput35" value="#{materialBean.deadType}" />
		</div>
	</div>

	<div class="control-group">
		<h:outputLabel for="textInput36"	value="pointIdentifier" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput36" value="#{materialGatheringPointBean.pointIdentifier}" />
		</div>
	</div>

	<div class="control-group">
		<h:outputLabel for="textInput37"	value="customerNumber" styleClass="control-label" />
		
		<div class="controls">
			<prime:inputText id="textInput37" value="#{customerBean.customerNumber}" />
		</div>
	</div>
<prime:commandButton value="Update Goat" action="#{goatBean.updateGoat}" ajax="false" /><prime:commandButton value="Delete this Goat" action="#{goatBean.deleteGoat}" ajax="false" />		
	</h:form>

		</ui:define>
	</ui:composition>
</body>

</html>
