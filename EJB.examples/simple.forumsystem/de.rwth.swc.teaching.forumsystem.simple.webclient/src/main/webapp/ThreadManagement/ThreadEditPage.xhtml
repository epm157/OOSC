<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:prime="http://primefaces.org/ui"
	xmlns:tables="http://java.sun.com/jsf/composite/tables"
	xmlns:dialogs="http://java.sun.com/jsf/composite/dialogs"
	xmlns:threadHelper="http://java.sun.com/jsf/composite/threadHelper"
	xmlns:postHelper="http://java.sun.com/jsf/composite/postHelper"
	xmlns:basicComponents="http://java.sun.com/jsf/composite/basicComponents">


<body>

	<f:metadata>
		<f:event type="preRenderView" listener="#{threadBean.fetchThread}" />
	</f:metadata>

	<ui:composition template="../resources/main.template.xhtml">
		<ui:define name="title">Edit Thread</ui:define>
		<ui:define name="breadcrumb">
			<ul class="breadcrumb">
				<li>
					<h:link outcome="pretty:home" value="Home" />
					<span class="divider">/</span>
				</li>
				<li>
					<h:link outcome="pretty:ThreadListAllPage">
						All Threads
					</h:link>
					<span class="divider">/</span>
				</li>
				<li>
					<threadHelper:threadViewLink thread="#{threadBean.thread}" />
					<span class="divider">/</span>
				</li>
				<li class="active">
					Edit Thread
				</li>
			</ul>
		</ui:define>
		<ui:define name="content">

			<h:form class="form-horizontal">

				<div class="control-group">
					<h:outputLabel for="textInput7" value="threadId"
						styleClass="control-label" />

					<div class="controls">
						<prime:inputText id="textInput7" value="#{threadBean.threadId}" />
					</div>
				</div>

				<div class="control-group">
					<h:outputLabel for="textInput8" value="threadTitle"
						styleClass="control-label" />

					<div class="controls">
						<prime:inputText id="textInput8" value="#{threadBean.threadTitle}" />
					</div>
				</div>

				<div class="control-group">
					<h:outputLabel for="textInput9" value="locked"
						styleClass="control-label" />

					<div class="controls">
						<prime:inputText id="textInput9" value="#{threadBean.locked}" />
					</div>
				</div>
				<prime:commandButton value="Update Thread"
					action="#{threadBean.updateThread}" ajax="false" />
				<prime:commandButton value="Delete this Thread"
					action="#{threadBean.deleteThread}" ajax="false" />
			</h:form>

		</ui:define>
	</ui:composition>
</body>

</html>
