<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
  	  xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:prime="http://primefaces.org/ui"
      
      xmlns:tables="http://java.sun.com/jsf/composite/tables"
      xmlns:dialogs="http://java.sun.com/jsf/composite/dialogs"
      xmlns:threadHelper="http://java.sun.com/jsf/composite/threadHelper"
      xmlns:postHelper="http://java.sun.com/jsf/composite/postHelper"
      xmlns:basicComponents="http://java.sun.com/jsf/composite/basicComponents"
      >


<body>
	<composite:interface>
		<composite:attribute name="post" />
		<composite:attribute name="label" default="" />
	</composite:interface>

	<composite:implementation>
		
	<h:link outcome="pretty:PostViewPage">
		<f:param name="threadId" value="#{cc.attrs.post.threadId}" />
		<f:param name="postId" value="#{cc.attrs.post.postId}" />

		<h:outputText value="#{cc.attrs.post.postId}" rendered="#{empty cc.attrs.label}" />
		<h:outputText value="#{cc.attrs.label}" rendered="#{not empty cc.attrs.label}" />
	</h:link>

	</composite:implementation>
</body>  

</html>
