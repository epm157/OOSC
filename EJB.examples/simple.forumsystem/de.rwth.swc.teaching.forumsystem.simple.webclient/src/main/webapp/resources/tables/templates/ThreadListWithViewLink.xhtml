<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:prime="http://primefaces.org/ui"
	xmlns:tables="http://java.sun.com/jsf/composite/tables"
	xmlns:dialogs="http://java.sun.com/jsf/composite/dialogs"
	xmlns:threadHelper="http://java.sun.com/jsf/composite/threadHelper"
	xmlns:postHelper="http://java.sun.com/jsf/composite/postHelper"
	xmlns:basicComponents="http://java.sun.com/jsf/composite/basicComponents">

<body>
	<ui:composition template="ThreadList.xhtml">

		<ui:param name="label" value="#{label}" />
		<ui:param name="onEmptyText" value="#{onEmptyText}" />
		<ui:param name="list" value="#{list}" />

		<ui:define name="additionalColumns">
			<ui:insert name="additionalColumns" />
			<h:column>
				<f:facet name="header">
					<h:outputText value="View" />
				</f:facet>
				<threadHelper:threadViewLink thread="#{item}" label="View" />
			</h:column>
		</ui:define>

	</ui:composition>
</body>
</html>
