<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:prime="http://primefaces.org/ui"
	xmlns:tables="http://java.sun.com/jsf/composite/tables"
	xmlns:dialogs="http://java.sun.com/jsf/composite/dialogs"
	xmlns:threadHelper="http://java.sun.com/jsf/composite/threadHelper"
	xmlns:postHelper="http://java.sun.com/jsf/composite/postHelper"
	xmlns:basicComponents="http://java.sun.com/jsf/composite/basicComponents">


<body>

	<f:metadata>
		<f:event type="preRenderView" listener="#{postBean.fetchPost}" />
	</f:metadata>

	<ui:composition template="../resources/main.template.xhtml">
		<ui:define name="title">Edit Post</ui:define>
		<ui:define name="breadcrumb">
			<ul class="breadcrumb">
				<li><h:link outcome="pretty:home" value="Home" /> <span
					class="divider">/</span></li>
				<li>The specific Breadcrumb Navigation goes here...</li>
			</ul>
		</ui:define>
		<ui:define name="content">

			<h:form class="form-horizontal">

				<div class="control-group">
					<h:outputLabel for="textInput10" value="postId"
						styleClass="control-label" />

					<div class="controls">
						<prime:inputText id="textInput10" value="#{postBean.postId}" />
					</div>
				</div>

				<div class="control-group">
					<h:outputLabel for="textInput11" value="text"
						styleClass="control-label" />

					<div class="controls">
						<prime:inputText id="textInput11" value="#{postBean.text}" />
					</div>
				</div>

				<div class="control-group">
					<h:outputLabel for="textInput12" value="threadId"
						styleClass="control-label" />

					<div class="controls">
						<prime:inputText id="textInput12" value="#{threadBean.threadId}"  disabled="true" />
					</div>
				</div>
				<prime:commandButton value="Update Post"
					action="#{postBean.updatePost}" ajax="false" />
				<prime:commandButton value="Delete this Post"
					action="#{postBean.deletePost}" ajax="false" />
			</h:form>

		</ui:define>
	</ui:composition>
</body>

</html>
